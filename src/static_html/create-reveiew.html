<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static_style/static_desktop.css" />
    <link rel="stylesheet" href="../static_style/static_mobile.css" />

    <title>
      L'ets go out to Paris - Découvrez les Meilleurs Endroits de Paris
    </title>
    <meta
      name="description"
      content="LGOP vous propose des annonces mêlant loisirs, culture, et food & drink pour assurer le succès de votre prochaine sortie à Paris. Découvrez les trésors cachés de la Ville Lumière avec notre plateforme unique."
    />

  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header">
          <div class="container-logo-title">
            <h1 class="header-title">L'ets go out to Paris</h1>
            <h2 class="title-description">
              Explorez et partagez les meilleurs endroits de Paris
            </h2>
          </div>
          <div class="user-connexion-mobile">
            <img class="user-logo" src="../assets/user.png" alt="user" />
            <div class="msg-user-logo">Bonjour, Neil</div>
          </div>
        </div>
      </div>
    </header>

    <nav class="theme-banner">
      <ul>
        <li><a class="theme-link culture-link" href="#Culture">Culture</a></li>
        <li>
          <a class="theme-link food-and-drink-link" href="#FoodAndDrink"
            >Food & Drink</a
          >
        </li>
        <li><a class="theme-link loisir-link" href="#Loisir">Loisir</a></li>
      </ul>

      <div class="user-connexion">
        <img class="user-logo" src="../assets/user.png" alt="user" />
        <div class="msg-user-logo">Bonjour, Neil</div>
      </div>

      <div class="dark-theme-container">
        <button class="dark-theme">Dark Theme</button>
        <div class="moon-button"></div>
      </div>
    </nav>

    <div class="mobile-top-main">
      <div class="container-left-button">
        <div class="left-buttons">
          <img
            src="../assets/filter.png"
            alt="button-filter"
            class="buttons filter-button"
          />
          <img
            src="../assets/search.png"
            alt="input-search"
            class="buttons search-button"
          />
        </div>
      </div>

      <div class="container-create-button-mobile">
        <button class="create-review-button-mobile">Créer une review</button>
      </div>

      <div class="container-right-button">
        <div class="right-buttons">
          <img
            src="../assets/dark-moon.png"
            alt="moon-button"
            class="buttons moon-button"
          />
          <img
            src="../assets/menu.png"
            alt="menu-button"
            class="buttons menu-button"
          />
        </div>
      </div>
    </div>

  

  

    <main class="details-card-container">
    <h2 class="title-create-review">Votre nouvelle review :</h2>

    <div class="main-review-info">

    <div class="select-theme">

            <label id="review-theme" for="theme-select">theme de votre review : </label>
          <select id="theme-select" name="theme" title="select a theme">
        
              <option value="M">Culture</option>
              <option value="Mme">Food & Drink</option>
              <option value="Mlle">Loisir</option>
            
          </select>
</div>
          <input
            class="place-input create-input"
            type="text"
            name="Place-Name"
            placeholder="Nom du lieux ou de l'etablissement"
          />

           <input
            class="district-input create-input"
            type="number"
            name="district-code"
            placeholder="numéro de l'arrondissement"
          />

       </div>
  
       <div class="pictures-container">
       <div class="main-picture-container">
        <img class="main-picture" src="../assets/photos-reviews/Paco1.jpg" alt="photo-principal">

              <div class="container-button-add-picture">
        <button class="add-picture-button">Ajouter</button>
       
      </div>
       </div>
       <div class="right-pictures-container">
     
      <div class="picture2">
       <img class="pictures picture2" src="../assets/photos-reviews/paco2.jpg" alt="seonde photo">

         <div class="container-button-add-picture">
        <button class="add-picture-button">Ajouter</button>
      </div>

      </div>

      

      <div class="picture3">
       <img class="pictures picture3" src="../assets/photos-reviews/paco3.jpg" alt="troisieme photo">

             <div class="container-button-add-picture">
        <button class="add-picture-button">Ajouter</button>
       
      </div>
      </div>

      <div class="picture4">
       <img class="pictures picture4" src="../assets/photos-reviews/paco4.jpg" alt="quatrieme photo">

             <div class="container-button-add-picture">
        <button class="add-picture-button">Ajouter</button>
       
      </div>
       </div>

       <div class="picture5">
       <img  class="pictures picture5" src="../assets/photos-reviews/paco5.jpg" alt="quatrieme photo">

             <div class="container-button-add-picture">
        <button class="add-picture-button">Ajouter</button>
       
      </div>
       </div>
       
       </div>
        
       </div>
 <div class="container-create-description">
<label for="review-description">description du lieux limité a 400 caracteres</label>
<div class="review-and-button-only">
<input type="textarea" id="review-description" name="review">

           <div class="container-button-validation">
        <button class="button-validation">Valider votre review</button>
       
      </div>
 </div>
 </div>
      </div>
       
     


    </main>

    <footer>
      <div class="contact-follow">
        <div class="social-network">
          <h3 class="follow-title">suivez-nous :</h3>

          <div class="social-img">
            <button class="left-logo button-logo">
              <img
                src="../assets/instagram.png"
                alt="instagram-logo"
                class="contact-logo"
              />
            </button>

            <button class="button-logo">
              <img
                src="../assets/facebook.png"
                alt="facebook-logo"
                class="contact-logo"
              />
            </button>

            <button class="right-logo button-logo">
              <img src="../assets/x.png" alt="x-logo" class="contact-logo" />
            </button>
          </div>
        </div>

        <div class="mail-mention">
          <div class="mail">
            <p class="contact-mail">contactez-nous :</p>
            <a href="mailto:letsgoparis@gmail.com" class="email"
              >letsgoparis@gmail.com</a
            >
          </div>

          <p class="mention-legale">
            &copy; 2023 L'ets go out to Paris. Tous droits réservés.
          </p>
        </div>
      </div>
    </footer>
